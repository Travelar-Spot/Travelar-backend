version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: postgres_db_travelar
    restart: unless-stopped
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d travelar"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_travelar
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      database:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travelar_app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - PORT=3000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "3000:3000"
    # No volumes by default (production-style). For development, use docker-compose.override.yml

volumes:
  postgres_data: